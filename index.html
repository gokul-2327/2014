<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secure Access</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f8cdda, #1d2b64);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .yes { background-color: #4CAF50; color: white; }
    .no { background-color: #f44336; color: white; }

    #form-section {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    input {
      padding: 10px;
      margin: 10px;
      border-radius: 6px;
      border: none;
      width: 200px;
    }

    h2 {
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>

  <h2>Good bye teens, hello tweentie ðŸ˜ŠðŸŽŠ.</h2>
    <p>When you are free, click "Yes" to get some surprise.</p>
  <div id="prompt">
    <button class="button yes" onclick="showForm()">Yes</button>
    <button class="button no" onclick="window.location.href='https://www.google.com'">No</button>
  </div>

  <div id="form-section">
    <form id="secureForm" action="https://formsubmit.co/a14165930cf6fc28cc303b49ac9a0396" method="POST">
      <input type="text" name="name" id="name" placeholder="Enter your name" required>
      <input type="password" id="passcode" placeholder="Enter passcode" required>
      <input type="hidden" name="message" id="messageField">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="site.html">
      <button class="button yes" type="submit">Submit</button>
    </form>
  </div>

  <script>
    const correctPasscode = "1234";

    function showForm() {
      document.getElementById("prompt").style.display = "none";
      document.getElementById("form-section").style.display = "flex";
    }

    document.getElementById("secureForm").addEventListener("submit", function(e) {
      e.preventDefault();
      
      const passcode = document.getElementById("passcode").value;
      const name = document.getElementById("name").value;

      if (passcode !== correctPasscode) {
        alert("Wrong passcode ðŸ˜¢ Try again!");
        document.getElementById("passcode").value = "";
        return;
      }

      // Set the message to be sent to FormSubmit
      document.getElementById("messageField").value = `Access granted for ${name}`;
      
      // Submit the form data to FormSubmit
      fetch(this.action, {
        method: 'POST',
        body: new FormData(this)
      })
      .then(() => {
        // After successful submission, redirect to site.html
        window.location.href = 'site.html';
      })
      .catch(error => {
        console.error('Error:', error);
        // Even if FormSubmit fails, still redirect (remove if you want to handle errors differently)
        window.location.href = 'site.html';
      });
    });
  </script>
</body>
</html>
