<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="box">
        <div class="message" id="mainMessage">
            <h1>Good bye teens, Hello to Twenties ðŸ˜ŠðŸŽŠ</h1>
            <p>When you are free, click "Yes" to get some surprise!</p>
        </div>

        <div id="buttonContainer">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>

        <input type="text" id="nameInput" placeholder="Enter your name" style="display:none;">
        <input type="password" id="passcodeInput" placeholder="Enter passcode" style="display:none;">
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const nameInput = document.getElementById('nameInput');
        const passcodeInput = document.getElementById('passcodeInput');
        const mainMessage = document.getElementById('mainMessage');
        const buttonContainer = document.getElementById('buttonContainer');
        const correctPasscode = "1"; // Your secret passcode

        let userName = "";

        yesBtn.addEventListener('click', () => {
            buttonContainer.style.display = 'none';
            mainMessage.innerHTML = "<h2>Hi there! What's your name? ðŸ˜Š</h2>";
            nameInput.style.display = 'inline-block';
            nameInput.focus();
        });

        noBtn.addEventListener('click', () => {
            document.body.innerHTML = "<h1>Okay! Come back when you're free ðŸ˜Š</h1>";
        });

        nameInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                userName = nameInput.value.trim();
                if (userName !== '') {
                    nameInput.style.display = 'none';
                    passcodeInput.style.display = 'inline-block';
                    passcodeInput.focus();
                    mainMessage.innerHTML = `<h2>Hi ${userName}! Please enter the passcode ðŸ”’</h2>`;
                } else {
                    alert("Please enter your name!");
                }
            }
        });

        passcodeInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                if (passcodeInput.value === correctPasscode) {
                    localStorage.setItem('userName', userName);
                    sendEmailNotification(userName);
                    window.location.href = 'site.html';
                } else {
                    alert("Wrong passcode ðŸ˜¢ Try again!");
                    passcodeInput.value = '';
                }
            }
        });

        function sendEmailNotification(userName) {
            fetch("https://formsubmit.co/ajax/a14165930cf6fc28cc303b49ac9a0396", {
                method: "POST",
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify({
                    _subject: "ðŸŽ‰ Someone entered the passcode!",
                    name: "Birthday Website Access",
                    message: `${userName} entered the correct passcode at ${new Date().toLocaleString()}`,
                    _replyto: "noreply@yourwebsite.com",
                    _template: "table",
                    _email: "yourrealemail@gmail.com" // âœ… Add your actual email here!
                })
            }).catch(error => console.error("Email send failed:", error));
        }
    </script>

</body>

</html>
